<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="styles Todo.css">
  <style>
    /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  
  .container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  
  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #444;
    font-weight: bold;
  }
  
  .todo-form {
    display: flex;
    margin-bottom: 20px;
  }
  
  .todo-form input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px 0 0 8px;
    font-size: 16px;
  }
  
  .todo-form button {
    padding: 12px 20px;
    background: #6e8efb;
    color: white;
    border: none;
    border-radius: 0 8px 8px 0;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .todo-form button:hover {
    background: #5a78d6;
  }
  
  /* To-Do List Styles */
  .todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
    transition: background 0.3s ease;
  }
  
  .todo-item:hover {
    background: #f1f1f1;
  }
  
  .todo-item.completed .task {
    text-decoration: line-through;
    color: #999;
  }
  
  label {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  
  .task {
    font-size: 16px;
  }
  
  .delete-btn {
    background: transparent;
    border: none;
    color: #d9534f;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  
  .delete-btn:hover {
    color: #b52a2a;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <!-- Form to add a new to-do item -->
    <form class="todo-form" id="todo-form">
      <input type="text" id="todo-title" placeholder="Enter a new task..." required />
      <button type="submit">Add</button>
    </form>

    <!-- To-Do List -->
    <ul class="todo-list" id="todo-list">
      <!-- Sample Item -->
      <!-- <li class="todo-item">
        <label>
          <input type="checkbox" />
          <span class="task">Sample Task</span>
        </label>
        <button class="delete-btn">✖</button>
      </li> -->
    </ul>
  </div>
</body>
<script>
    document.getElementById('todo-form').addEventListener('submit', (e) => {
  e.preventDefault();

  const todoTitle = document.getElementById('todo-title').value.trim();
  if (!todoTitle) return;

  const todoList = document.getElementById('todo-list');

  // Create new todo item
  const li = document.createElement('li');
  li.className = 'todo-item';
  li.innerHTML = `
    <label>
      <input type="checkbox" onclick="toggleComplete(this)" />
      <span class="task">${todoTitle}</span>
    </label>
    <button class="delete-btn" onclick="deleteTodo(this)">✖</button>
  `;

  todoList.appendChild(li);
  document.getElementById('todo-title').value = '';
});

function toggleComplete(checkbox) {
  const todoItem = checkbox.closest('.todo-item');
  todoItem.classList.toggle('completed');
}

function deleteTodo(button) {
  const todoItem = button.closest('.todo-item');
  todoItem.remove();
}

</script>
</html>
